<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Library Login</title>

<style>
body{
  margin:0;
  height:100vh;
  font-family:Arial;
  background:linear-gradient(rgba(0,0,50,0.7),rgba(0,0,50,0.7)),
  url("laptoplibrary.jpg");
  background-size:cover;
  background-position:center;
  display:flex;
  justify-content:center;
  align-items:center;
}
.login-box{
  background:rgba(255,255,255,0.12);
  backdrop-filter:blur(8px);
  padding:30px;
  width:320px;
  border-radius:12px;
  color:white;
  text-align:center;
}
.login-box h2{color:#00c8ff;}
.login-box input{
  width:100%;
  padding:12px;
  margin:10px 0;
  border:none;
  border-radius:6px;
}
.login-box button{
  width:100%;
  padding:12px;
  background:#007BFF;
  color:white;
  border:none;
  border-radius:6px;
  font-size:16px;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="login-box">
  <h2>Library Login</h2>
  <input type="text" id="user" placeholder="Username">
  <input type="password" id="pass" placeholder="Password">
  <button onclick="login()">Login</button>
</div>

<script>
function login(){
  let u = user.value.trim();
  let p = pass.value.trim();

  if(u=="" || p==""){
    alert("Please fill all fields");
    return;
  }

  if(u==="admin" && p==="1234"){
    alert("Login Successful ✔");
    window.location.href="home.html";
  }else{
    alert("Invalid Username or Password");
  }
}
</script>

</body>
</html>
